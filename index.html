<body>
    <header>
        <h1>Web App</h1>
        <div class="search-bar">
            <input type="text" placeholder="Search...">

        <button id="toggle-mode">Dark Mode</button>
    </header>

    <div class="container">
        <div id="auth-section">
            <h2>Sign Up / Log In</h2>
            <form id="auth-form">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Log In</button>
                <button type="button" id="forgot-password">Forgot Password?</button>
            </form>
        </div>

        <div id="reset-password-section" style="display: none;">
            <h2>Reset Password</h2>
            <form id="reset-password-form">
                <input type="text" placeholder="Enter Code" required>
                <input type="password" placeholder="New Password" required>
                <button type="submit">Reset Password</button>
            </form>
        </div>

        <div id="profile-section" style="display: none;">
            <h2>Profile</h2>
            <form id="profile-form">
                <input type="text" placeholder="Name" required>
                <input type="file" accept="image/*" required>
                <button type="submit">Save Profile</button>
            </form>
        </div>

        <div class="upload-section" style="display: none;">
            <h2>Upload Content</h2>
            <form id="upload-form">
                <textarea placeholder="Write something..." rows="4"></textarea>
                <input type="file" accept="image/*,video/*">
                <button type="submit">Upload</button>
            </form>
        </div>

        <div class="content">
            <h2>Posts</h2>
            <div class="post">
                <p>Sample Post</p>
                <div class="like-dislike">
                    <button>Like</button>
                    <button>Dislike</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const toggleModeButton = document.getElementById('toggle-mode');
        toggleModeButton.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            toggleModeButton.textContent = document.body.classList.contains('dark-mode') ? 'Day Mode' : 'Dark Mode';
        });

        const forgotPasswordButton = document.getElementById('forgot-password');
        const authSection = document.getElementById('auth-section');
        const resetPasswordSection = document.getElementById('reset-password-section');
        forgotPasswordButton.addEventListener('click', () => {
            authSection.style.display = 'none';
            resetPasswordSection.style.display = 'block';
        });

        const resetPasswordForm = document.getElementById('reset-password-form');
        resetPasswordForm.addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Password reset successful!');
            resetPasswordSection.style.display = 'none';
            authSection.style.display = 'block';
        });

        const authForm = document.getElementById('auth-form');
        const profileSection = document.getElementById('profile-section');
        const uploadSection = document.querySelector('.upload-section');
        authForm.addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Logged in successfully!');
            authSection.style.display = 'none';
            profileSection.style.display = 'block';
            uploadSection.style.display = 'block';
        });
    </script>
</body>
</html>
